<div class="form-horizontal">
    <h3>Nova Conta</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/conta/new"><span class="glyphicon glyphicon-plus-sign"></span> Nova</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Pesquisar Conta</h3>
    <form id="ContaSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="numero" class="col-sm-2 control-label">Número</label>
        <div class="col-sm-10">
            <input id="numero" name="numero" class="form-control" type="text" ng-model="search.numero" placeholder="Informe o número da conta"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="agencia" class="col-sm-2 control-label">Agência</label>
        <div class="col-sm-10">
            <input id="agencia" name="agencia" class="form-control" type="text" ng-model="search.agencia" placeholder="Informe a agência"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Pesquisar</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Agência</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/conta/edit/{{result.id}}">{{result.numero}}</a></td>
                    <td><a href="#/conta/edit/{{result.id}}">{{result.agencia}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
